<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint</title>
</head> 
<body>
    <canvas class="canvas" width="" height="800"></canvas>
    <div class="panel">
        <div class="panel-settings" id="settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="gear-icon" viewBox="0 0 16 16">
                <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
            </svg>
        </div>
    </div>
    <div class="controls-container">
        <div class="controls">
            <div class="controls-item" id="controls-color">
                <label for="color-input">Color: </label>
                <input type="color" name="color" id="color-input">
            </div>
            <div class="controls-item" id="controls-pen">
                <label for="pen-width">Pen width: </label>
                <input type="number" name="pen-width" id="pen-width" value="1" min="0">
            </div>
            <div class="controls-item" id="controls-height">
                <label for="canvas-height">Canvas height (px):</label>
                <input type="number" name="canvas-height" id="canvas-height" value="800" min="10" max="5000">
            </div>
            <div class="controls-item" id="controls-width">
                <label for="canvas-width">Canvas width (px):</label>
                <input type="number" name="canvas-width" id="canvas-width" value="800" min="10" max="5000">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
